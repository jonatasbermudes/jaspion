server.port=${PORT:8080}

spring.datasource.driver-class-name=org.postgresql.Driver

### SUPABASE ###
spring.datasource.url=jdbc:postgresql://${SUPABASE_HOST:localhost}:${SUPABASE_PORT:5435}/${SUPABASE_DATABASE:jaspion}?sslmode=${SUPABASE_SSL:disable}
spring.datasource.username=${SUPABASE_USERNAME:postgres}
spring.datasource.password=${SUPABASE_PASSWORD:PnCdEL}

spring.datasource.hikari.maximum-pool-size=15
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000

springdoc.swagger-ui.path=/swagger-ui.html
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.url=/api-docs
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha

spring.jpa.hibernate.ddl-auto=validate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

jwt.secret=${JWT_SECRET:123abc}
jwt.expiration.ms=86400000

jasypt.encryptor.password=${ENCRYPTOR_PASSWORD:123abc}
